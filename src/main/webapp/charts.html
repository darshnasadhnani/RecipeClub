<!DOCTYPE html>
<html>
    <head>
        <title>interns' countries</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {packages: ['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
                var book_data = new google.visualization.DataTable();
                //define columns for the DataTable instance
                book_data.addColumn('string', 'Country');
                book_data.addColumn('number', 'people');
                //add data to book_data
                book_data.addRows([
                                   ["USA", 16],
                                   ["Singapore", 10],
                                   ["France", 17],
                                   ["Japan", 14],
                                   ["Germany", 8]
                                   ]);
                                   var chart = new google.visualization.BarChart(document.getElementById('country_chart'));
                                   chart.draw(book_data);
            }
        </script>
    </head>
    <body>
        <h1>Chart Project</h1>
        <div id="country_chart"></div>
    </body>
</html>
