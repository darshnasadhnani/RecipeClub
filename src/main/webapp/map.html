<!DOCTYPE html>
<html>
<head>
  <title>CodeU Team 44</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKAbp1Fs8t3dY-XUJcdkB1J6PZqZGcBxo"></script>
  <script>
    /** Creates a map that shows landmarks around Google. */
    function createMap(){
      const map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.422403, lng: -122.088073},
        zoom: 15
      });

      addLandmark(map, 37.423829, -122.092154, 'Google West Campus',
          'Google West Campus is home to YouTube and Maps.')
      addLandmark(map, 37.421903, -122.084674, 'Stan the T-Rex',
          'This is Stan, the T-Rex statue.')
      addLandmark(map, 37.420919, -122.086619, 'Permanente Creek Trail',
          'Permanente Creek Trail connects Google to a system of bike trails.');
    }
 
    /** Adds a marker that shows an info window when clicked. */
    function addLandmark(map, lat, lng, title, description){
      const marker = new google.maps.Marker({
        position: {lat: lat, lng: lng},
        map: map,
        title: title
      });
      const infoWindow = new google.maps.InfoWindow({
        content: description
      });
      marker.addListener('click', function() {
        infoWindow.open(map, marker);
      });
    }
  </script>
  <style>
    #map{
      width: 500px;
      height: 500px;
      border: thin solid black;
    }
  </style>
</head>
<body onload="createMap();">
  <h1>Code U Team 44</h1>
  <p>Here are a few tagged places at Google!</p>
  <div id="map"></div>
</body>
</html>
